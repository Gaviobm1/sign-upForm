<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>

  <div class="picture">
    <img src="picture/leaves" alt="leaves">
    <div class="sidebar">
        <div class="background"></div>
        <img src="picture/odin-lined.png" alt="odin" class="odin"> <p class="sidetext">Odin</p>
    </div>
  </div>

  <div class="content">
    <div class="info"><p class="text">This is not a real service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to. </p> 
  </div>
        
  <form action="hellow">

    <h1>Let's do this!</h1>

  <fieldset>

    <div class ="form-column">

      <div class="form-row">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>

    </div>

    <div class="form-column">

      <div class="form-row">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">
      </div>
                
      <div class="form-row">
        <label for="phoneNo">Phone Number</label>
        <input type="tel" id="phoneNo" name="phoneNo">
      </div>
                
      <div class="form-row">
        <label for="confirmPsw">Confirm Password</label>
        <input type="text" id="confirmPsw" name="confirmPsw">
      </div>

    </div>

  </fieldset>

  </form>
            
  <div class ="account">

    <button>Create Account</button>

    <p class="underButton">Already have an account?&nbsp;<a href="www.google.com">Log in.</a></p>

  </div>

  </div>
    
</body>
</html>
